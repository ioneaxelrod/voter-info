{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br><br>
    <h2><strong>{{ category.name }}</strong></h2>
    <br>
    <ul class="list-group">
        {% for bill in bills %}
        <li class="list-group-item">
            <a href="/bills/{{ bill.bill_id }}">{{ bill.bill_title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
